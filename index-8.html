        const signalText = document.getElementById('signal-text');
        const gameButtons = document.querySelectorAll('.game-btn');

        // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
        let selectedGame = 'aviator'; // –ò–≥—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let isGenerating = false;

        // --- –§—É–Ω–∫—Ü–∏–∏ ---

        /**
         * –û–±–Ω–æ–≤–ª—è–µ—Ç –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –∏–≥—Ä—ã –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
         */
        function updateActiveButton() {
            gameButtons.forEach(btn => btn.classList.remove('active-game-btn'));
            const activeBtn = document.getElementById(`${selectedGame}-btn`);
            if (activeBtn) {
                activeBtn.classList.add('active-game-btn');
            }
        }

        /**
         * –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–≥–Ω–∞–ª –¥–ª—è –∏–≥—Ä—ã Aviator
         */
        function generateAviatorSignal() {
            const chance = Math.random();
            let coefficient;

            if (chance < 0.75) {
                // 75% —à–∞–Ω—Å –¥–ª—è –∫—ç—Ñ–æ–≤ –æ—Ç 1.01 –¥–æ 2.00
                coefficient = (Math.random() * (2.00 - 1.01) + 1.01).toFixed(2);
            } else if (chance < 0.95) {
                // 20% —à–∞–Ω—Å –¥–ª—è –∫—ç—Ñ–æ–≤ –æ—Ç 2.01 –¥–æ 4.00
                coefficient = (Math.random() * (4.00 - 2.01) + 2.01).toFixed(2);
            } else {
                // 5% —à–∞–Ω—Å –¥–ª—è –∫—ç—Ñ–æ–≤ –æ—Ç 4.01 –¥–æ 10.00
                coefficient = (Math.random() * (10.00 - 4.01) + 4.01).toFixed(2);
            }
            
            return `ÿßÿ≥ÿ≠ÿ® ÿπŸÜÿØ <span class="text-green-400 font-bold text-3xl">${coefficient}x</span>`;
        }

        /**
         * –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–≥–Ω–∞–ª –¥–ª—è –∏–≥—Ä—ã Mines –≤ –≤–∏–¥–µ —Å–µ—Ç–∫–∏
         */
        function generateMinesSignal() {
            const totalCells = 25;
            const safeCellsCount = 5;
            const safeCells = new Set();
            while (safeCells.size < safeCellsCount) {
                const cell = Math.floor(Math.random() * totalCells) + 1;
                safeCells.add(cell);
            }

            let gridHTML = '<div class="grid grid-cols-5 gap-2 w-full max-w-[250px] mx-auto">';
            for (let i = 1; i <= totalCells; i++) {
                if (safeCells.has(i)) {
                    gridHTML += `<div class="w-full aspect-square bg-emerald-500/20 border border-emerald-500 rounded-md flex items-center justify-center text-3xl text-emerald-400">‚≠ê</div>`;
                } else {
                    gridHTML += `<div class="w-full aspect-square bg-gray-700 rounded-md"></div>`;
                }
            }
            gridHTML += '</div>';
            
            return `<div class="w-full">
                        <p class="mb-4 text-lg font-semibold text-gray-300">ÿßŸÑÿÆÿßŸÜÿßÿ™ ÿßŸÑÿ¢ŸÖŸÜÿ©:</p>
                        ${gridHTML}
                    </div>`;
        }

        /**
         * –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–≥–Ω–∞–ª –¥–ª—è –∏–≥—Ä—ã Penalty –≤ –≤–∏–¥–µ —Å–µ—Ç–∫–∏ –≤–æ—Ä–æ—Ç
         */
        function generatePenaltySignal() {
            const totalTargets = 15; // 3 —Ä—è–¥–∞ * 5 –∫–æ–ª–æ–Ω–æ–∫
            const targetCell = Math.floor(Math.random() * totalTargets) + 1;

            let gridHTML = '<div class="grid grid-cols-5 gap-2 w-full max-w-[250px] mx-auto">';
            for (let i = 1; i <= totalTargets; i++) {
                if (i === targetCell) {
                    gridHTML += `<div class="w-full aspect-square bg-green-500/20 border border-green-500 rounded-md flex items-center justify-center text-4xl">‚öΩ</div>`;
                } else {
                    gridHTML += `<div class="w-full aspect-square bg-gray-700/50 border border-gray-600 rounded-md"></div>`;
                }
            }
            gridHTML += '</div>';

            return `<div class="w-full">
                        <p class="mb-4 text-lg font-semibold text-gray-300">ÿßŸÑŸáÿØŸÅ ŸÑŸÑÿ™ÿ≥ÿØŸäÿØ:</p>
                        ${gridHTML}
                    </div>`;
        }
        
        /**
         * –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–≥–Ω–∞–ª –¥–ª—è –∏–≥—Ä—ã Apple of Fortune
         */
        function generateAppleSignal() {
            const rows = 10;
            const cols = 5;
            
            const safePath = [];
            for (let i = 0; i < rows; i++) {
                safePath.push(Math.floor(Math.random() * cols));
            }

            let gridContainerHTML = `<div class="flex justify-center items-stretch gap-3">`;

            let gridHTML = `<div class="grid grid-cols-5 gap-1 w-full max-w-[200px]">`;
            for (let r = rows - 1; r >= 0; r--) {
                for (let c = 0; c < cols; c++) {
                    if (c === safePath[r]) {
                        gridHTML += `<div class="w-full aspect-square bg-rose-500/20 border border-rose-500 rounded-md flex items-center justify-center text-2xl">üçé</div>`;
                    } else {
                        gridHTML += `<div class="w-full aspect-square bg-gray-700/60 rounded-md flex items-center justify-center text-2xl opacity-50">?</div>`;
                    }
                }
            }
            gridHTML += `</div>`;
            
            let numbersHTML = `<div class="flex flex-col text-xs text-gray-400 font-mono">`;
            for(let i = rows; i >= 1; i--) {
                numbersHTML += `<div class="flex-1 flex items-center justify-center">${i}</div>`;
            }
            numbersHTML += `</div>`;

            gridContainerHTML += gridHTML + numbersHTML + `</div>`;
            
            return `<div class="w-full">
                        <p class="mb-3 text-lg font-semibold text-gray-300">ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑÿ¢ŸÖŸÜ:</p>
                        ${gridContainerHTML}
                    </div>`;
        }
        
        /**
         * –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–∏–≥–Ω–∞–ª–∞
         */
        function handleSignalGeneration() {
            if (isGenerating) return; 
            
            isGenerating = true;
            generateSignalBtn.disabled = true;
            generateSignalBtn.textContent = '...ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ';
            
            signalText.innerHTML = '<span class="pulsing-text">...ÿ¨ÿßÿ±Ÿä ÿ™ŸàŸÑŸäÿØ ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ©</span>';
            signalText.className = 'text-yellow-400 text-lg font-medium';

            setTimeout(() => {
                let signalHTML = '';
                
                if (selectedGame === 'aviator') {
                    signalHTML = generateAviatorSignal();
                } else if (selectedGame === 'mines') {
                    signalHTML = generateMinesSignal();
                } else if (selectedGame === 'penalty') {
                    signalHTML = generatePenaltySignal();
                } else if (selectedGame === 'apple') {
                    signalHTML = generateAppleSignal();
                }

                signalText.innerHTML = signalHTML;
                
                isGenerating = false;
                generateSignalBtn.disabled = false;
                generateSignalBtn.textContent = 'üöÄ ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ•ÿ¥ÿßÿ±ÿ©';
            }, 2000); 
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        
        connectBtn.addEventListener('click', () => {
            const playerId = playerIdInput.value.trim();
            const idRegex = /^\d{10,13}$/; // –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è 10-13 —Ü–∏—Ñ—Ä

            if (!idRegex.test(playerId)) {
                playerIdInput.classList.add('border-red-500');
                playerIdInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                playerIdInput.placeholder = "ÿßŸÑŸÖÿπÿ±ŸëŸÅ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ (10-13 ÿ±ŸÇŸÖŸãÿß)";

            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –≤ –ø–æ—Ä—è–¥–∫–µ, —É–±–∏—Ä–∞–µ–º –∫—Ä–∞—Å–Ω—É—é —Ä–∞–º–∫—É, –µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞

                predictorControls.classList.remove('controls-hidden');
                predictorControls.classList.add('controls-visible');

            }, 1500);
        });

        document.getElementById('aviator-btn').addEventListener('click', () => {

        generateSignalBtn.addEventListener('click', handleSignalGeneration);
